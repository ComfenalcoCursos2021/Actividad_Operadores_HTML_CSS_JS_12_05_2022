<!DOCTYPE html>
<html lang="sp">
<head>
    <meta property="og:image" content="https://comfenalcocursos2021.github.io/Actividad_Operadores_HTML_CSS_JS_12_05_2022/meta.png" />
    <meta name="description" content="Calculadora de JS Operadores Arigmeticos">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 12 Mayo del 2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Animacion del fondo -->
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <!-- DiseÃ±o de la calculadora -->
    <div class="container">
        <form action="#" name="forms">
            <input type="text" name="answer" onfocus="quitar()" value="">
            <div class="buttons">
                <input type="button" onclick="borrarUno()" value="AC">
                <input type="button" onclick="borrar()" value="DEL">
                <input type="button" onclick="operador('%')" value="MOD">
                <input type="button" onclick="operador(this.value)" value="/">
            </div>
            <div class="buttons">
                <input type="button" onclick="numeros(this.value)" value="7">
                <input type="button" onclick="numeros(this.value)" value="8">
                <input type="button" onclick="numeros(this.value)" value="9">
                <input type="button" onclick="operador(this.value)" value="*">
            </div>
            <div class="buttons">
                <input type="button" onclick="numeros(this.value)" value="4">
                <input type="button" onclick="numeros(this.value)" value="5">
                <input type="button" onclick="numeros(this.value)" value="6">
                <input type="button" onclick="operador(this.value)" value="-">
            </div>
            <div class="buttons">
                <input type="button" onclick="numeros(this.value)" value="1">
                <input type="button" onclick="numeros(this.value)" value="2">
                <input type="button" onclick="numeros(this.value)" value="3">
                <input type="button" onclick="operador(this.value)" value="+">
            </div>
            <div class="buttons">
                <input type="button" onclick="numeros(this.value)" value="0">
                <input type="button" onclick="numeros(this.value)" value="00">
                <input type="button" onclick="numeros(this.value)" value=".">
                <input type="button" onclick="calcular()" value="=">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
