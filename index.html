<!DOCTYPE html>
<html lang="sp">
<head>
    <meta property="og:image" content="https://comfenalcocursos2021.github.io/Actividad_Operadores_HTML_CSS_JS_12_05_2022/meta.png" />
    <meta name="description" content="Calculadora de JS Operadores Arigmeticos">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 12 Mayo del 2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Animacion del fondo -->
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <!-- DiseÃ±o de la calculadora -->
    <div class="container">
        <form action="#" name="forms">
            <input type="text" name="answer" value="">
            <div class="buttons">
                <input type="button" value="AC">
                <input type="button" value="DEL">
                <input type="button" value="%">
                <input type="button" value="/">
            </div>
            <div class="buttons">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*">
            </div>
            <div class="buttons">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="buttons">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div class="buttons">
                <input type="button" value="0">
                <input type="button" value="00">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
